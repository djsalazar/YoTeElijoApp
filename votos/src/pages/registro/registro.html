<ion-content class="fondoregistro" has-header background-size>
  <ion-grid>
    <ion-row padding-horizontal align-items-start>
      <!--ion-col col-12 no-padding>
        <button ion-button text-capitalize button-clear clear float-right >Saltar</button>
      </ion-col>-->
      <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <ion-item transparent text-center no-lines>
          <!------------------------------------------Logo------------------->
          <div class="logo"></div>
          <!--Form Title-->
          <h1 register-title text-wrap>Formulario Registro</h1>
        </ion-item>
        <form>
          <ion-item  transparent text-center >
            <ion-label class="letra" stacked>Correo</ion-label>
              <ion-input class="b-input" text-center required placeholder="Correo" type="text" [(ngModel)]="correo"
                [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <ion-item transparent text-center>
            <ion-label class="letra" stacked>Password</ion-label>
            <ion-input class="b-input"  text-center required placeholder="password" type="password" [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"></ion-input>
            <!--ion-label error-field no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label>-->
          </ion-item>

          <ion-item transparent text-center>
            <ion-label class="letra" stacked>Nombre</ion-label>
            <ion-input class="b-input" text-center required placeholder="Nombre" type="text" [(ngModel)]="username"
              [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <ion-item transparent text-center>
            <ion-label class="letra" stacked>Apellido</ion-label>
            <ion-input class="b-input" text-center required placeholder="Apellido" type="text" [(ngModel)]="apellido"
              [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <!--http://rafinguer.blogspot.com/2017/03/ionic-2-seleccion-de-fecha-y-hora-2.html-->
          <ion-item text-center transparent>
            <ion-label class="letra" stacked>Fecha Nacimiento</ion-label>
            <ion-datetime
            displayFormat="MMMM DD YYYY"
            monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Nomviembre, Diciembre"
            cancelText="Cancelar"
            doneText="OK"
            class="b-input"  placeholder="fecha" [(ngModel)]="fecha"
              [ngModelOptions]="{standalone: true}"></ion-datetime>
            <!--ion-label error-field no-margin *ngIf="!isBirthValid">{{data.errorBirth}}</ion-label-->
          </ion-item>
          <ion-item transparent text-center>
            <ion-label class="letra" stacked>Sexo</ion-label>
            <ion-input class="b-input" text-center required placeholder="Sexo" type="text" [(ngModel)]="sexo"
              [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <ion-item transparent text-center>
            <ion-label class="letra" stacked>Tel√©fono</ion-label>
            <ion-input class="b-input" text-center required placeholder="telefono" type="tel" [(ngModel)]="telefono"
              [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <ion-item transparent >
            <ion-label class="lugar" >Terminos y condiciones</ion-label>
            <ion-checkbox item-right color="dark" checked="false"></ion-checkbox>
          </ion-item>
          
          <button ion-button block default-button text-capitalize box-shadow margin-bottom
           >Registrar</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
